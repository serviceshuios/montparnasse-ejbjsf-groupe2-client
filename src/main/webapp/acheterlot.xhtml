<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Attribution lotissement</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>

	<div class="container">
		<h1>Attribution des lotissements</h1>
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<f:validateBean>
					<h:outputLabel value="Personne" />
					<h:selectOneMenu value="#{lotissementBean.personne.idPersonne}">
						<f:selectItem itemValue="0" itemLabel="Choisir une personne" />
						<f:selectItems value="#{lotissementBean.getPersonnes()}" var="p"
							itemValue="#{p.idPersonne}"
							itemLabel="[#{p.idPersonne}] #{p.nom} #{p.prenom}, #{p.age} ans" />
					</h:selectOneMenu>
					<h:outputLabel value="Lotissement" />
					<h:selectOneMenu value="#{lotissementBean.lotissement.idLot}">
						<f:selectItem itemValue="0" itemLabel="Choisir un lotissement" />
						<f:selectItems value="#{lotissementBean.listerLotissements()}"
							var="l" itemValue="#{l.idLot}"
							itemLabel="#{l.numLot},#{l.adresseLot},#{l.dateCreation},#{l.prix}" />
					</h:selectOneMenu>
				</f:validateBean>
			</h:panelGrid>
			<h:commandButton action="#{lotissementBean.acheterLotissement}"
				value="Attribuer" />

			<div>
				<h2>Lotissements</h2>
				<h:dataTable value="#{lotissementBean.listerLotissements()}" var="l"
					class="table table-striped">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{l.idLot}" />
					</h:column>
					<h:column>
						<f:facet name="header">Numéro</f:facet>
						<h:outputText value="#{l.numLot}" />
					</h:column>
					<h:column>
						<f:facet name="header">Adresse</f:facet>
						<h:outputText value="#{l.adresseLot}" />
					</h:column>
					<h:column>
						<f:facet name="header">Date de création</f:facet>
						<h:outputText value="#{l.dateCreation}" />
					</h:column>
					<h:column>
						<f:facet name="header">ID du propriétaire</f:facet>
						<h:outputText value="#{l.personne.idPersonne}" />
					</h:column>
<!-- 					<h:column> -->
<!-- 						<f:facet name="header">Modifier</f:facet> -->

<!-- 						</h:commandLink> -->

<!-- 								target="#{lotissementBean.lotissement.idLot}"></f:setPropertyActionListener> -->
<!-- 						</h:commandLink> -->
<!-- 					</h:column> -->
				</h:dataTable>
			</div>

		</h:form>
	</div>


</body>
</html>
