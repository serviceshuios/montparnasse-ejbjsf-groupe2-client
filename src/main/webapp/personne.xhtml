<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>

	<div class="container">
	<h1>Fiche Personne </h1>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
		<h:outputLabel value="Nom" />
			<h:inputText id="nom" value="#{personneBean.personne.nom}" />
			<h:message for="nom" errorClass="alert alert-danger"></h:message>
			
		<h:outputLabel value="Prenom" />
			<h:inputText id="prenom" value="#{personneBean.personne.prenom}" />
			<h:message for="prenom" errorClass="alert alert-danger"></h:message>
		
		<h:outputLabel value="Age" />
			<h:inputText id="age" value="#{personneBean.personne.age}" />
			<h:message for="age" errorClass="alert alert-danger"></h:message>
			
<!-- 		<h:outputLabel value="Lotissement" /> -->
<!-- 				<h:selectOneMenu value="#{personneBean.personne.lotissements}"> -->
<!-- 				<f:selectItem itemValue="0" itemLabel="Choisissez un lotissement"/> -->
<!-- 				<f:selectItems value="#{lotissementBean.listerLotissements()}" var="l" itemValue="#{l.idLot}" itemLabel="#{l.numLot},#{l.adresseLot},#{l.dateCreation}, #{l.prix}"/> -->
<!-- 			</h:selectOneMenu> -->
		</h:panelGrid>
		<h:commandButton action="#{personneBean.ajouterPersonne}"
				value="ajouter" />
		
		<div>	
		<h2>Liste des personnes</h2>
			<h:dataTable value="#{personneBean.listerPersonnes()}" var="p"
				class="table table-striped">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{p.idPersonne}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{p.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Prenom</f:facet>
					<h:outputText value="#{p.prenom}" />
				</h:column>
				<h:column>
					<f:facet name="header">Age</f:facet>
					<h:outputText value="#{p.age}" />
				</h:column>
<!-- 				<h:column> -->
<!-- 					<f:facet name="header">Lotissement</f:facet> -->
<!-- 					<h:outputText value="#{p.lotissements}" /> -->
<!-- 				</h:column> -->
				<h:column>
					<f:facet name="header">Modifier</f:facet>
					<h:commandLink action="#{personneBean.getPersonne(p.idPersonne)}" value="Modifier">
					<f:setPropertyActionListener target="#{personneBean.personne}" value="#{p}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Supprimer</f:facet>
					<h:commandLink action="#{personneBean.supprimerPersonne(p.idPersonne)}" value="Supprimer">
					<f:setPropertyActionListener value="#{p.idPersonne}" target="#{personneBean.personne.idPersonne}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			
		</h:dataTable>
		</div>	
	</h:form>	
	</div>
</body>
</html>
